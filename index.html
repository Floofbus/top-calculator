<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<title>Very Good Calculator (tm)</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="main-container">
			<div id="calc-container">
				<div id="calc-op-display"><p id="op-display"></p></div>
				<div id="calc-num-display"><p id="num-display">0</p></div>
				<div class="button calc-fn" data-key="**"><p>x^y</p></div>
				<div class="button calc-fn" data-key="*"><p>x</p></div>
				<div class="button calc-fn" data-key="/"><p>/</p></div>
				<div class="button calc-fn" data-key="clr"><p>C</p></div>
				<div class="button calc-num" data-key="7"><p>7</p></div>
				<div class="button calc-num" data-key="8"><p>8</p></div>
				<div class="button calc-num" data-key="9"><p>9</p></div>
				<div class="button calc-fn" data-key="+"><p>+</p></div>
				<div class="button calc-num" data-key="4"><p>4</p></div>
				<div class="button calc-num" data-key="5"><p>5</p></div>
				<div class="button calc-num" data-key="6"><p>6</p></div>
				<div class="button calc-fn" data-key="-"><p>-</p></div>
				<div class="button calc-num" data-key="1"><p>1</p></div>
				<div class="button calc-num" data-key="2"><p>2</p></div>
				<div class="button calc-num" data-key="3"><p>3</p></div>
				<div class="button calc-eq" data-key="="><p>=</p></div>
				<div class="button calc-fn" data-key="-/+"><p>-/+</p></div>
				<div class="button calc-num" data-key="0"><p>0</p></div>
				<div class="button calc-num" data-key="."><p>.</p></div>
			</div>
		</div>
	</body>
	<script src="calculator.js"></script>
</html>
